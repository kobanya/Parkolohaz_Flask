<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkolóház</title>
    <style>
        /* CSS stílusok itt */
        .szabad {
            color: green;
        }
        .foglalt {
            color: red;
        }
    </style>
</head>
<body>
    <div style="display: flex;">
        <div style="flex: 1;">
            <h2>Parkolóhelyek</h2>
            <table>
                <thead>
                    <tr>
                        <th>Parkolóhely</th>
                        <th>Állapot</th>
                    </tr>
                </thead>
                <tbody id="parkolohelyek">
                    <!-- Parkolóhelyek megjelenítése itt -->
                </tbody>
            </table>
        </div>
        <div style="flex: 1;">
            <h2>A jármű rendszáma</h2>
            <div>
                <input type="text" id="rendszam" placeholder="Rendszám" />
                <button id="belepes_gomb">KÜLDÉS</button>
            </div>

            <!-- Módosítás: Megjelenítjük a parkolóhely számot behajtáskor -->
            <h2>Parkolóhely száma: <span id="parkolohely_szam"></span></h2>

            <h2><span id="fizetendo_dij"></span> </h2>
            <!-- Díj megjelenítése itt -->
        </div>
    </div>

    <!-- ... (a HTML kód ugyanaz marad) ... -->

<!-- ... (a HTML kód ugyanaz marad) ... -->

<script>
    // JavaScript kód itt
    document.getElementById('belepes_gomb').addEventListener('click', function() {
        // AJAX hívás a Flask szerverhez a QR kód elküldésével
        var rendszam = document.getElementById('rendszam').value;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/ellenorzes', true);
        xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // Sikeres válasz
                    var response = JSON.parse(xhr.responseText);
                    if (response.status === "Behajtás") {
                        // Módosítás: Megjelenítjük a parkolóhely számot behajtáskor
                        document.getElementById('parkolohely_szam').textContent = response.parkolohely_szam;
                        // Módosítás: Megjelenítjük a fizetendő díjat behajtáskor
                        document.getElementById('fizetendo_dij').textContent = '';
                        // Módosítás: Frissítjük a parkolóhelyeket
                        megjelenitParkolohelyeket();
                    } else {
                        // Módosítás: Megjelenítjük a fizetendő díjat kihajtáskor
                        document.getElementById('fizetendo_dij').textContent = 'Fizetendő díj: ' + response.dij + ' Ft';
                    }
                } else {
                    // Hiba történt
                    alert('Hiba történt: ' + xhr.status);
                }
            }
        };
        xhr.send(JSON.stringify({ rendszam: rendszam }));
    });

    // Módosítás: Frissítjük a parkolóhelyeket az oldal betöltésekor
    megjelenitParkolohelyeket();

    // Módosítás: Az oldal betöltésekor hívjuk meg a parkolóhelyeket megjelenítő funkciót
    function megjelenitParkolohelyeket() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/parkolohelyek', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    var parkolohelyek = JSON.parse(xhr.responseText);
                    var parkolohelyekTabla = document.getElementById('parkolohelyek');
                    parkolohelyekTabla.innerHTML = ''; // Táblázat ürítése

                    // Parkolóhelyek megjelenítése
                    parkolohelyek.parkolohelyek.forEach(function(hely) {
                        var sor = document.createElement('tr');
                        var helyCella = document.createElement('td');
                        var allapotCella = document.createElement('td');

                        helyCella.textContent = hely.szam;

                        // Módosítás: Állapot színének beállítása
                        if (hely.foglalt) {
                            allapotCella.textContent = hely.rendszam; // Foglalt helyen a rendszám megjelenítése
                            sor.className = 'foglalt';
                        } else {
                            allapotCella.textContent = 'SZABAD';
                            sor.className = 'szabad';
                        }

                        sor.appendChild(helyCella);
                        sor.appendChild(allapotCella);
                        parkolohelyekTabla.appendChild(sor);
                    });
                } else {
                    console.error('Hiba történt a parkolóhelyek lekérése közben.');
                }
            }
        };
        xhr.send();
    }
</script>
</body>
</html>
